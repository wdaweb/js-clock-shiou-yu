<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>動態桌布沙漏時鐘</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", "Noto Sans TC", sans-serif;
    }

    body {
      background: linear-gradient(120deg, #1e3c72, #2a5298, #f4d03f);
      background-size: 600% 600%;
      animation: gradientShift 20s ease infinite;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    canvas#particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .hourglass {
      position: absolute;
      width: 200px;
      height: 360px;
      animation: flip 6s infinite linear;
      transform-origin: center;
      opacity: 0.25;
      filter: drop-shadow(0 0 10px #f4d03f);
      z-index: 2;
    }

    .glass-shape {
      position: relative;
      width: 100%;
      height: 100%;
      border: 4px solid rgba(255, 255, 255, 0.6);
      border-radius: 15px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(3px);
    }

    .sand {
      position: absolute;
      left: 0;
      width: 100%;
      background: #f4d03f;
      transition: height 3s linear;
    }

    .sand.top {
      top: 0;
      height: 50%;
      clip-path: polygon(0 0, 100% 0, 60% 100%, 40% 100%);
    }

    .sand.bottom {
      bottom: 0;
      height: 0%;
      clip-path: polygon(40% 0, 60% 0, 100% 100%, 0 100%);
    }

    .flow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 40px;
      background: #f4d03f;
      border-radius: 2px;
      transform: translate(-50%, -50%);
      animation: flow 3s infinite ease-in-out;
    }

    @keyframes flip {

      0%,
      49.9% {
        transform: rotate(0deg);
      }

      50%,
      100% {
        transform: rotate(180deg);
      }
    }

    @keyframes flow {
      0% {
        opacity: 1;
        height: 35px;
      }

      50% {
        opacity: 0.5;
        height: 45px;
      }

      100% {
        opacity: 1;
        height: 35px;
      }
    }

    .clock {
      position: relative;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.05);
      border: 4px solid rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 25px rgba(244, 208, 63, 0.3);
      backdrop-filter: blur(5px);
      z-index: 3;
    }

    .center-dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #f4d03f;
      border-radius: 50%;
      z-index: 10;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      background: #f4d03f;
      border-radius: 2px;
    }

    .hour {
      width: 4px;
      height: 50px;
    }

    .minute {
      width: 3px;
      height: 70px;
      background: #fff;
    }

    .second {
      width: 2px;
      height: 90px;
      background: #ff4d4d;
    }

    .mark {
      position: absolute;
      width: 4px;
      height: 10px;
      background: rgba(255, 255, 255, 0.7);
      top: 0;
      left: 50%;
      transform-origin: center 100px;
    }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>
  <div class="hourglass">
    <div class="glass-shape">
      <div class="sand top"></div>
      <div class="flow"></div>
      <div class="sand bottom"></div>
    </div>
  </div>
  <div class="clock">
    <div class="mark-container"></div>
    <div class="hand hour"></div>
    <div class="hand minute"></div>
    <div class="hand second"></div>
    <div class="center-dot"></div>
  </div>

  <script>
    const topSand = document.querySelector('.sand.top');
    const bottomSand = document.querySelector('.sand.bottom');
    function flowSand() {
      topSand.style.height = '0%';
      bottomSand.style.height = '50%';
      setTimeout(() => {
        topSand.style.height = '50%';
        bottomSand.style.height = '0%';
      }, 3000);
    }
    flowSand();
    setInterval(flowSand, 6000);
    const hourHand = document.querySelector('.hour');
    const minuteHand = document.querySelector('.minute');
    const secondHand = document.querySelector('.second');
    function updateClock() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      const s = now.getSeconds();
      const ms = now.getMilliseconds();

      const hourDeg = (h % 12) * 30 + m * 0.5;
      const minuteDeg = m * 6 + s * 0.1;
      const secondDeg = s * 6 + (ms / 1000) * 6;

      hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
      minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
      secondHand.style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
    }
    setInterval(updateClock, 100);
    updateClock();

    const markContainer = document.querySelector(".mark-container");
    for (let i = 0; i < 12; i++) {
      const mark = document.createElement("div");
      mark.classList.add("mark");
      mark.style.transform = `rotate(${i * 30}deg) translateX(-50%)`;
      markContainer.appendChild(mark);
    }
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];
    const numParticles = 80;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    for (let i = 0; i < numParticles; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5,
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255,255,255,0.8)";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
  </script>
</body>

</html>
